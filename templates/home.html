{% extends 'articles/base.html' %}


{% block content %}
<h1>{{ object.id }}</h1>
<h3>{{ object.content }}</h3>
<p2>{{ object.title }}</p2>

<ul>
    {% for x in object_list %}
        {% if x.title %}  
            <li><a href='/articles/{{ x.id }}/'>{{ x.title }} </a> </li>
        {% endif %}
    {% endfor %}
</ul>
<ul>

</ul>



{% endblock %}
